<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <h2 class="nav-brand">ðŸš€ MyApp</h2>
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="page2.html"><i class="fas fa-clone"></i> Page 2</a></li>
        <li><button id="darkToggle" class="icon-btn"><i class="fas fa-moon"></i></button></li>
        <li><span class="user-avatar">JD</span></li>
        <li><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="dashboard-content fade-in">
    <section class="hero">
      <h1>ðŸ‘‹ Welcome to Your Dashboard</h1>
      <p>Use the menu to navigate between your tasks and cards.</p>
    </section>
  </main>

  <script>
    document.getElementById('menuToggle')?.addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('active');
    });

    document.getElementById('darkToggle')?.addEventListener('click', () => {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
    });

    function logout() {
      alert("Logging out...");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
